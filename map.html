<html>
  <style>
/* from https://css-tricks.com/hexagons-and-beyond-flexible-responsive-grid-patterns-sans-media-queries/ */

.main {
  display:flex;
/*  --s: 60px;  size  */
}

.container {
    font-size: 0; /* disable white space between inline block element */
    background: url(images/mapb.jpg) no-repeat center;
    background-size: cover;
    width: 1024px;
    height: 768px;
}

.container > div {
    height: 61px;
    width: 70px;
    margin: 0;
    padding: 0;
    background-color: transparent;
    display: inline-block;
    font-size:10pt;
    text-align: center;
    align-items: center;
    foreground-color: #000000;
    clip-path: polygon(0 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
/*    background-color: rgba(255, 22, 255, 0.2); */
}


.container > div.selected {
    background-color: rgba(22, 255, 22, 0.1);
}


img.city_p {
    content: url(imgs/zigurat.png);
    width: 100%;
    display: block;
    margin-top: 1px;
    margin-left: auto;
    margin-right: auto;
}

.container > div > div {
    width: 57px;
    height: 57px;
    margin-top: 3px;
    margin-left: 6px;
    background-size: cover;
/*    margin-right: auto; */
}

div.farmer {
    background: url(images/Purple.png) 0 0px;
}

div.priest {
    background: url(images/Purple.png) 0 57px;
}

div.civil {
    background: url(images/Purple.png) 0 114px;
}

div.merchant {
    background: url(images/Purple.png) 0 171px;
}


  </style>
  <script>
    function selectHex(event) {
	e = event.target;
	while (e.parentElement != null && e.parentElement.id != "container") {
	    e = e.parentElement;
	}
	if (e.parentElement != null) {
	    e.classList.toggle("selected");
	    let c = e.firstElementChild.classList;
	    if (c.contains("farmer")) {
		c.remove("farmer");
		c.add("merchant");
	    } else if (c.contains("merchant")) {
		c.remove("merchant");
		c.add("priest");
	    } else if (c.contains("priest")) {
		c.remove("priest");
		c.add("civil");
	    } else if (c.contains("civil")) {
		c.remove("civil");
	    } else {
		c.add("farmer");
	    }
	}
	event.stopPropagation();
    }
  </script>
  <body>
    <div class="main">
      <div class="container" id="container" onClick="selectHex(event)">
	<script>
	  c = document.getElementById("container");
	  for (let j = 0; j < 9; j++) {
	      for (let i = 0; i < 12; i++) {
		  t = i * 63 + 15;
		  left = 46 + (j * 110);
		  c.insertAdjacentHTML(`beforeend`,
				       `<div id="hex_${i}_${j*2}" style="position: absolute; top:${t}px; left:${left}px;"><div></div></div>`);
	      }
	  }
	  for (let j = 0; j < 8; j++) {
	      for (let i = 0; i < 11; i++) {
		  t = i * 63 + 46;
		  left = 100 + (j * 110);
		  c.insertAdjacentHTML(`beforeend`,
				       `<div id="hex_${i+1}_${1+j*2}" style="position: absolute; top:${t}px; left:${left}px;"><div></div></div>`);
	      }
	  }
	</script>
      </div>
    </div>
  </body>
</html>
