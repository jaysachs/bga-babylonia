<html>
  <style>
/* from https://css-tricks.com/hexagons-and-beyond-flexible-responsive-grid-patterns-sans-media-queries/ */

.main {
  display:flex;
/*  --s: 60px;  size  */
}

.container {
    font-size: 0; /* disable white space between inline block element */
    background: url(images/mapb.jpg) no-repeat center;
    background-size: cover;
    width: 1024px;
    height: 768px;
}

.container > div {
    height: 61px;
    width: 70px;
    margin: 0;
    padding: 0;
    background-color: transparent;
    display: inline-block;
    font-size:10pt;
    text-align: center;
    foreground-color: #000000;
    clip-path: polygon(0 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
/*    background-color: rgba(255, 22, 255, 0.2); */
}

.container > div.selected {
    background-color: rgba(22, 255, 22, 0.2);
}

img.farmer {
    content: url(images/purple-farmer.png);
    width: 80%;
    display: block;
    margin-top: 3px;
    margin-left: auto;
    margin-right: auto;
}


  </style>
  <script>
    function selectHex(event) {
	e = event.target;
	while (e.parentElement != null && e.parentElement.id != "container") {
	    e = e.parentElement;
	}
	if (e != null) {
	    if (e.className == "selected") {
		e.className = null;
		let img = e.firstElementChild;
		img.className = null;
	    } else {
		e.className = "selected";
		let img = e.firstElementChild;
		img.setAttribute("class", "farmer");
	    }
	}
	event.stopPropagation();
    }
  </script>
  <body>
    <div class="main">
      <div class="container" id="container" onClick="selectHex(event)">
	<script>
	  c = document.getElementById("container");
	  for (let j = 0; j < 9; j++) {
	      for (let i = 0; i < 12; i++) {
		  t = i * 63 + 15;
		  left = 46 + (j * 110);
		  c.insertAdjacentHTML(`beforeend`,
				       `<div id="hex_${i}_${j*2}" style="position: absolute; top:${t}px; left:${left}px;"><img></img></div>`);
	      }
	  }
	  for (let j = 0; j < 8; j++) {
	      for (let i = 0; i < 11; i++) {
		  t = i * 63 + 46;
		  left = 100 + (j * 110);
		  c.insertAdjacentHTML(`beforeend`,
				       `<div id="hex_${i+1}_${1+j*2}" style="position: absolute; top:${t}px; left:${left}px;"><img></img></div>`);
	      }
	  }
	</script>
      </div>
    </div>
  </body>
</html>
