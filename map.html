<html>
  <style>
/* from https://css-tricks.com/hexagons-and-beyond-flexible-responsive-grid-patterns-sans-media-queries/ */

.main {
}

.container {
    font-size: 0; /* disable white space between inline block element */
    background: url(images/mapb.jpg) no-repeat center;
    background-size: cover;
    display: block;
    width: 1024px;
    height: 768px;
    position: absolute;
    left: 0px;
    top: 100px;
}

.container > div {
    height: 61px;
    width: 70px;
    margin: 0;
    padding: 0;
    background-color: transparent;
    display: inline-block;
    font-size:10pt;
    text-align: center;
    align-items: center;
    foreground-color: #000000;
    clip-path: polygon(0 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
    position: absolute;
/*    background-color: rgba(255, 22, 255, 0.2); */
}


.container > div.selected {
    background-color: rgba(22, 255, 22, 0.1);
}


img.city_p {
    content: url(imgs/zigurat.png);
    width: 100%;
    display: block;
    margin-top: 1px;
    margin-left: auto;
    margin-right: auto;
}

.container > div > div {
    width: 57px;
    height: 57px;
    margin-top: 3px;
    margin-left: 6px;
    background-size: cover;
/*    margin-right: auto; */
}

.farmer {
    background: url(images/Purple.png) 0 0px;
}

.priest {
    background: url(images/Purple.png) 0 57px;
}

.civil {
    background: url(images/Purple.png) 0 114px;
}

.merchant {
    background: url(images/Purple.png) 0 171px;
}

.hand {
    display: inline-block;
    width: auto;
    margin: 5px;
    background-color: transparent;
    text-align: center;
    align-items: center;
    border-style: groove;
    font-size:10pt;
}

.hand > div {
    display: inline-block;
    width: 57px;
    height: 57px;
    margin-top: 3px;
    margin-left: 6px;
    background-size: cover;
}

.handlabel {
    display: inline;
    vertical-align: center;
    font-size: 20pt;
}

  </style>
  <script>
    function selectHex(event) {
	let e = event.target;
	while (e.parentElement != null && e.parentElement.id != "container") {
	    e = e.parentElement;
	}
	if (e.parentElement != null) {
	    let x = e.id.split("_");
	    console.log("selected hex " + x[1] + ", " + x[2]);
	    e.classList.toggle("selected");
	    let c = e.firstElementChild.classList;
	    if (c.contains("farmer")) {
		c.remove("farmer");
		c.add("merchant");
	    } else if (c.contains("merchant")) {
		c.remove("merchant");
		c.add("priest");
	    } else if (c.contains("priest")) {
		c.remove("priest");
		c.add("civil");
	    } else if (c.contains("civil")) {
		c.remove("civil");
	    } else {
		c.add("farmer");
	    }
	}
	event.stopPropagation();
    }
  </script>
  <body>
    <div class="main">

      <div style="display: inline">
	<div class="handlabel">Hand:</div>
	<div class="hand" id="hand">
	  <div class="farmer"></div>
	  <div class="priest"></div>
	  <div class="merchant"></div>
	  <div class="farmer"></div>
	  <div class="merchant"></div>
	  <div></div>
	  <div></div>
	</div>
      </div>
      <div class="container" id="container" onClick="selectHex(event)">
	<script>
	  let c = document.getElementById("container");
	  for (let j = 0; j < 9; j++) {
	      for (let i = 0; i < 12; i++) {
		  let top = i * 63 + 6;
		  let left = 39 + (j * 110);
		  c.insertAdjacentHTML(
		      `beforeend`,
		      `<div id="hex_${i}_${j*2}" style="top:${top}px; left:${left}px;"><div></div></div>`
		  );
	      }
	  }
	  for (let j = 0; j < 8; j++) {
	      for (let i = 0; i < 11; i++) {
		  let top = i * 63 + 37;
		  let left = 93 + (j * 110);
		  c.insertAdjacentHTML(
		      `beforeend`,
		      `<div id="hex_${i+1}_${1+j*2}" style="top:${top}px; left:${left}px;"><div></div></div>`
		  );
	      }
	  }
	</script>
      </div>
    </div>
  </body>
</html>
